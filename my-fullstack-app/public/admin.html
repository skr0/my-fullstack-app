<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - عرض الطلبات</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f6f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #1a253c; }
        #loader { font-size: 20px; text-align: center; padding: 50px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; border: 1px solid #e2e8f0; text-align: right; }
        th { background-color: #f8fafc; font-weight: 700; }
        tbody tr:nth-child(odd) { background-color: #f8fafc; }
        tbody tr:hover { background-color: #e0f2fe; }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة التحكم - عرض الطلبات المستلمة</h1>
        <div id="loader">جاري تحميل البيانات من قاعدة البيانات...</div>
        <table>
            <thead>
                <tr>
                    <th>تاريخ الإدخال</th>
                    <th>اسم الخطيب</th>
                    <th>الشهر</th>
                    <th>العام</th>
                    <th>قائمة الخطب</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                </tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
